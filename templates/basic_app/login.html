{% extends 'basic_app/base.html' %}
{% block content %}
{% load static %}
<!-- <link href="{% static 'mycss.css' %}" rel="stylesheet" type="css/text"> -->
<link rel="stylesheet" type="text/css" href="{% static 'mycss.css' %}">
<div class="jumbotron">
    <h1>Please Login</h1>
    <form method="POST">
        <!-- <form action="{% url 'basic_app:user_login' %}" method="POST"> -->
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" class="form-control col-md-4" name="username">

        <label for="password">Password</label>
        <input type="password" class="form-control col-md-4" name="password">
        <br>
        <button type="submit" class="btn btn-success" name="" value="Login">Login</button>
    </form>
</div>
{% endblock %}
