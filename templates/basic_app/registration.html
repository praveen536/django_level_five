{% extends 'basic_app/base.html' %}

{% load static %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    {% if registered %}    
        <h1>Thank you for registering.!</h1>
    {% else %} 
        <h1>Register Here</h1>
        <h3>Fill out form</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="Submit" class="btn btn-primary">Register</button>
        </form>
    {% endif %}    
</div>
{% endblock %}
